<html>
    <head>
        
        <link rel="stylesheet" href="./index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <header class="background" id="controls">
            <h1>Find your film</h1>
            <a href="./watchlist.html" 
            class="internal-link"
            id="watchlist-link">My Watchlist</a>
            <div class="search-container">
                <input 
                type="text" 
                id="search-movie-title-input"
                placeholder="Search for a movie"
                required>
                <button id="search-btn">Search</button>
            </div>
        </header>
        
        <section class="list" id="listed-movies">
            <div class="movies-container">
                <p><img src="./images/Icon.png"></p>
                <p class="movies-container-para">Start exploring</p>
            </div>
        </section>

        <div class="msg fade" id="msg">
            <span>Added to Watchlist</span>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
